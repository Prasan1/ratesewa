{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create an Account</h2>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    {% if next_url %}
                    <input type="hidden" name="next" value="{{ next_url }}">
                    {% endif %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Doctor Registration Intent -->
                    <div class="alert alert-light border mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_doctor" name="is_doctor" value="1">
                            <label class="form-check-label" for="is_doctor">
                                <strong><i class="fas fa-user-md me-1"></i>I am a doctor</strong>
                                <small class="d-block text-muted">Check this if you want to claim your doctor profile after registering</small>
                            </label>
                        </div>
                    </div>

                    <!-- Clinic Manager Intent (hidden for now) -->

                    <!-- Age Verification -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="age_confirm" required>
                        <label class="form-check-label" for="age_confirm">
                            I confirm that I am at least 16 years old
                        </label>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms_agree" required>
                        <label class="form-check-label" for="terms_agree">
                            I agree to RankSewa's <a href="{{ url_for('terms') }}" target="_blank">Terms of Service</a>
                            and <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <hr class="my-4">
                <p class="text-center text-muted mb-3">Or continue with</p>

                <div class="d-grid gap-2">
                    <a class="btn btn-outline-danger btn-lg" href="{{ url_for('google_login', next=next_url) }}">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </a>
                </div>

                <div class="text-center mt-3">
                    <p class="text-muted">Already have an account? <a href="{{ url_for('login', next=next_url) }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
