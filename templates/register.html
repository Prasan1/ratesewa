{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create an Account</h2>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Doctor Registration Intent -->
                    <div class="alert alert-light border mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_doctor" name="is_doctor" value="1">
                            <label class="form-check-label" for="is_doctor">
                                <strong><i class="fas fa-user-md me-1"></i>I am a doctor</strong>
                                <small class="d-block text-muted">Check this if you want to claim your doctor profile (admin approval required)</small>
                            </label>
                        </div>
                    </div>

                    <!-- Clinic Manager Intent -->
                    <div class="alert alert-light border mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_clinic_manager" name="is_clinic_manager" value="1">
                            <label class="form-check-label" for="is_clinic_manager">
                                <strong><i class="fas fa-briefcase-medical me-1"></i>I manage a clinic</strong>
                                <small class="d-block text-muted">For receptionists or clinic managers handling doctor profiles (admin approval required)</small>
                            </label>
                        </div>
                    </div>

                    <!-- Age Verification -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="age_confirm" required>
                        <label class="form-check-label" for="age_confirm">
                            I confirm that I am at least 16 years old
                        </label>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms_agree" required>
                        <label class="form-check-label" for="terms_agree">
                            I agree to RankSewa's <a href="{{ url_for('terms') }}" target="_blank">Terms of Service</a>
                            and <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
