{% extends "base.html" %}

{% block title %}{% if clinic %}Edit Clinic{% else %}Add Clinic{% endif %}{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
    <div>
        <h2 class="mb-1">{% if clinic %}Edit Clinic{% else %}Add Clinic{% endif %}</h2>
        <p class="text-muted mb-0">Show clinics alongside their doctors.</p>
    </div>
    <a href="{{ url_for('admin_clinics') }}" class="btn btn-outline-primary">Back to list</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Clinic name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ clinic.name if clinic else '' }}" required>
                </div>
                <div class="col-md-3">
                    <label for="city_id" class="form-label">City</label>
                    <select class="form-select" id="city_id" name="city_id" required>
                        <option value="" disabled {% if not clinic %}selected{% endif %}>Select city</option>
                        {% for city in cities %}
                        <option value="{{ city.id }}" {% if clinic and clinic.city_id == city.id %}selected{% endif %}>{{ city.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="phone_number" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ clinic.phone_number if clinic else '' }}">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ clinic.address if clinic else '' }}">
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ clinic.description if clinic else '' }}</textarea>
                </div>
                <div class="col-12 d-flex align-items-end gap-3">
                    <div class="form-check me-4">
                        <input class="form-check-input" type="checkbox" id="is_featured" name="is_featured" {% if clinic and clinic.is_featured %}checked{% endif %}>
                        <label class="form-check-label" for="is_featured">Featured</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if clinic %}{% if clinic.is_active %}checked{% endif %}{% else %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">{% if clinic %}Save changes{% else %}Add clinic{% endif %}</button>
                <a href="{{ url_for('admin_clinics') }}" class="btn btn-outline-primary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
