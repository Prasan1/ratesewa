{% extends "base.html" %}

{% block title %}Subscription Cancelled - RankSewa{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="card shadow-lg border-0 mt-5">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-warning" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="mb-3">Subscription Cancelled</h2>
                    <p class="text-muted mb-4">
                        No worries! You can upgrade to premium features anytime. Your profile is still active with all free features.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
                        </a>
                        <a href="{{ url_for('subscription_pricing') }}" class="btn btn-outline-success">
                            <i class="fas fa-star me-2"></i>View Pricing Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
