{% extends "base.html" %}

{% block title %}Import Results - Admin - RankSewa{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-4">
                <i class="fas fa-check-circle text-success me-2"></i>Import Completed
            </h1>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Import Output</h5>
                    <pre class="bg-dark text-light p-3 rounded" style="font-size: 0.85rem; max-height: 600px; overflow-y: auto;">{{ output }}</pre>
                </div>
            </div>

            <div class="d-flex gap-2">
                <a href="{{ url_for('admin_doctors') }}" class="btn btn-primary">
                    <i class="fas fa-user-md me-2"></i>View All Doctors
                </a>
                <a href="{{ url_for('import_doctors_page') }}" class="btn btn-secondary">
                    <i class="fas fa-redo me-2"></i>Import Again
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
