<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with Nepal-inspired gradient -->
  <defs>
    <linearGradient id="nepalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003893;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#nepalGradient)" stroke="#fff" stroke-width="2"/>

  <!-- Temple-inspired roof shape (pagoda style) -->
  <path d="M 50 20 L 30 35 L 35 35 L 35 50 L 65 50 L 65 35 L 70 35 Z"
        fill="#fff" opacity="0.9"/>

  <!-- Medical cross in the center -->
  <rect x="45" y="40" width="10" height="25" fill="#DC143C" rx="1"/>
  <rect x="38" y="47" width="24" height="10" fill="#DC143C" rx="1"/>

  <!-- Star for rating (top right) -->
  <polygon points="80,25 82,31 88,31 83,35 85,41 80,37 75,41 77,35 72,31 78,31"
           fill="#FFD700" stroke="#fff" stroke-width="0.5"/>
</svg>
